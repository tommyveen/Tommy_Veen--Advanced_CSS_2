<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css_folder/main.css">
    <title>Portfolio Grid</title>
</head>
<body>
  <article class="container">
    <section class="location-listing medium one">
      <a href="" class="location-listing__title">Eiffel Tower</a>
      <img class="location-listing__image" src="img_folder/foto1.jpg" alt="Eiffel Tower">
    </section>
    <section class="location-listing large">
      <a href="" class="location-listing__title">NY Skyline</a>
      <img class="location-listing__image" src="img_folder/foto2.jpg" alt="NY Skyline">        
    </section>
    <section class="location-listing medium two">   
      <a href="" class="location-listing__title">Times Square</a>    
      <img class="location-listing__image" src="img_folder/foto3.jpg" alt="Times Square">            
    </section>
    <section class="location-listing small">  
      <a href="" class="location-listing__title">Long Island</a>
      <img class="location-listing__image" src="img_folder/foto5.jpg" alt="Long Island">         
    </section>
    <section class="location-listing tall">       
      <a href="" class="location-listing__title">G. Washington Bridge</a>         
      <img class="location-listing__image" src="img_folder/foto4.jpg" alt="G. Washington Bridge">                 
    </section>
    <section class="location-listing wide">  
      <a href="" class="location-listing__title">New York</a>            
      <img class="location-listing__image" src="img_folder/foto6.jpg" alt="New York">               
    </section>
    <section class="location-listing medium three">
      <a href="" class="location-listing__title">Washington DC</a>   
      <img class="location-listing__image" src="img_folder/foto7.jpg" alt="Washington DC">
    </section>
  </article>
</body>
</html>
